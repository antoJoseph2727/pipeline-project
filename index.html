<!DOCTYPE html>
<html>
<head>
    <title>Tic-Tac-Toe</title>
    <style>
        /* Add some basic styling for the game board */
        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            text-align: center;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="board">
        <!-- Create the game board cells using div elements -->
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
    </div>
    <p id="result"></p>

    <script>
        let currentPlayer = 'X'; // X starts the game
        let board = ['', '', '', '', '', '', '', '', ''];
        const winCombos = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        function makeMove(cell) {
            const cellIndex = Array.from(cell.parentElement.children).indexOf(cell);
            if (board[cellIndex] === '' && !isGameOver()) {
                cell.textContent = currentPlayer;
                board[cellIndex] = currentPlayer;
                if (checkWin()) {
                    document.getElementById('result').textContent = `${currentPlayer} wins!`;
                } else if (board.every(cell => cell !== '')) {
                    document.getElementById('result').textContent = "It's a draw!";
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                }
            }
        }

        function checkWin() {
            return winCombos.some(combo => {
                return combo.every(index => board[index] === currentPlayer);
            });
        }

        function isGameOver() {
            return checkWin() || board.every(cell => cell !== '');
        }
    </script>
</body>
</html>
