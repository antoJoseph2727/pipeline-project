<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        /* Add CSS styles for the game board and snake */
        /* You can style it according to your preference */
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-board">
            <!-- This is where the game grid will be displayed -->
        </div>
    </div>
    <script>
        // JavaScript code for the game logic
        const gameBoard = document.querySelector('.game-board');
        const gridSize = 20;
        let snake = [{ x: 10, y: 10 }];
        let food = { x: 5, y: 5 };
        let direction = 'right';

        // Function to create the game board
        function createGameBoard() {
            // Create a grid of div elements for the game board
            // You can style these div elements to represent the grid
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    gameBoard.appendChild(cell);
                }
            }
        }

        // Function to draw the snake and food on the game board
        function draw() {
            // Clear the game board
            gameBoard.innerHTML = '';

            // Draw the food
            const foodElement = document.createElement('div');
            foodElement.classList.add('food');
            foodElement.style.gridRow = food.y;
            foodElement.style.gridColumn = food.x;
            gameBoard.appendChild(foodElement);

            // Draw the snake
            snake.forEach(segment => {
                const snakeSegment = document.createElement('div');
                snakeSegment.classList.add('snake-segment');
                snakeSegment.style.gridRow = segment.y;
                snakeSegment.style.gridColumn = segment.x;
                gameBoard.appendChild(snakeSegment);
            });
        }

        // Game loop
        function gameLoop() {
            // Update game logic here

            // Draw the game
            draw();

            // Call the game loop recursively
            requestAnimationFrame(gameLoop);
        }

        // Initialize the game
        createGameBoard();
        gameLoop();
    </script>
</body>
</html>
