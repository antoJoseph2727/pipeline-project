<!DOCTYPE html>
<html>
<head>
    <title>Snake Xenzia</title>
    <style>
        /* Add basic styling for the game area */
        #game-board {
            width: 300px;
            height: 300px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>Snake Xenzia</h1>
    <div id="game-board"></div>

    <script>
        // JavaScript code for the Snake game

        // Constants
        const gridSize = 20; // Size of each grid cell in pixels
        const initialSnakeLength = 5; // Initial length of the snake
        const speed = 100; // Snake movement speed in milliseconds

        // Variables
        let snake = [];
        let food = { x: 0, y: 0 };
        let direction = 'right';
        let gameInterval;

        // Initialize the game
        function initializeGame() {
            const gameBoard = document.getElementById('game-board');
            gameBoard.style.width = gridSize * 15 + 'px'; // Adjust the board size
            gameBoard.style.height = gridSize * 15 + 'px';

            // Create the snake
            for (let i = 0; i < initialSnakeLength; i++) {
                snake.push({ x: i, y: 0 });
            }

            // Generate food
            generateFood();

            // Start the game loop
            gameInterval = setInterval(moveSnake, speed);
        }

        // Generate random food
        function generateFood() {
            const maxX = (gameBoard.clientWidth / gridSize) | 0;
            const maxY = (gameBoard.clientHeight / gridSize) | 0;
            food.x = Math.floor(Math.random() * maxX);
            food.y = Math.floor(Math.random() * maxY);
        }

        // Move the snake
        function moveSnake() {
            // Update snake position
            const head = { ...snake[0] };
            switch (direction) {
                case 'up':
                    head.y -= 1;
                    break;
                case 'down':
                    head.y += 1;
                    break;
                case 'left':
                    head.x -= 1;
                    break;
                case 'right':
                    head.x += 1;
                    break;
            }

            // Check for collisions
            if (head.x === food.x && head.y === food.y) {
                // Snake ate the food
                snake.unshift(food);
                generateFood();
            } else {
                // Remove the tail
                snake.pop();
            }

            // Check for game over
            if (isGameOver(head)) {
                clearInterval(gameInterval);
                alert('Game Over! Your Score: ' + (snake.length - initialSnakeLength));
                return;
            }

            // Add the new head
            snake.unshift(head);

            // Render the game
            renderGame();
        }

        // Check for collisions with walls or itself
        function isGameOver(head) {
            const maxX = (gameBoard.clientWidth / gridSize) | 0;
            const maxY = (gameBoard.clientHeight / gridSize) | 0;
            return (
                head.x < 0 ||
                head.x >= maxX ||
                head.y < 0 ||
                head.y >= maxY ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)
            );
        }

        // Render the game on the screen
        function renderGame() {
            const gameBoard = document.getElementById('game-board');
            gameBoard.innerHTML = '';

            snake.forEach(segment => {
                const snakeSegment = document.createElement('div');
                snakeSegment.className = 'snake-segment';
                snakeSegment.style.left = segment.x * gridSize + 'px';
                snakeSegment.style.top = segment.y * gridSize + 'px';
                gameBoard.appendChild(snakeSegment);
            });

            const foodElement = document.createElement('div');
            foodElement.className = 'food';
            foodElement.style.left = food.x * gridSize + 'px';
            foodElement.style.top = food.y * gridSize + 'px';
            gameBoard.appendChild(foodElement);
        }

        // Handle keyboard input to change direction
        document.addEventListener('keydown', event => {
            switch (event.key) {
                case 'ArrowUp':
                    if (direction !== 'down') direction = 'up';
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') direction = 'down';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') direction = 'left';
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') direction = 'right';
                    break;
            }
        });

        // Start the game
        initializeGame();
    </script>
</body>
</html>
